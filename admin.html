<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agregar Empleado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel">
    <h2>Agregar nuevo empleado</h2>
    <form id="formulario">
      <label>Usuario: <input type="text" name="usuario" required></label><br>
      <label>Clave: <input type="password" name="clave" required></label><br>
      <label>Nombre completo: <input type="text" name="nombre" required></label><br>
      <label>Cédula: <input type="text" name="cedula" required></label><br>
      <label>Cargo: <input type="text" name="cargo" required></label><br>
      <label>Fecha de ingreso: <input type="text" name="ingreso" placeholder="1 de febrero de 2023" required></label><br>
      <label>Salario: <input type="number" name="salario" required></label><br>
      <label>Auxilio de transporte: <input type="number" name="transporte" required></label><br>
      <label>Rodamiento: <input type="number" name="rodamiento" required></label><br>
      <label>Promedio comisiones: <input type="number" name="comisiones" required></label><br>
      <label>Días de vacaciones disfrutados: <input type="number" name="vacaciones" required></label><br>
      <button type="submit">Guardar empleado</button>
    </form>
    <p id="mensaje"></p>
    <a href="dashboard.html"><button>⬅ Volver</button></a>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw35xSQ1SrZFVBf0C60Lj0oJOgLPr0hmu8EkhhuIXCmGrwO6iMBLTuF62DRyNvltJ4x/exec";

    document.getElementById("formulario").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));
      
      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (res.ok) {
          document.getElementById("mensaje").innerText = "Empleado guardado correctamente ✅";
          form.reset();
        } else {
          document.getElementById("mensaje").innerText = "❌ Error al guardar. Intenta de nuevo.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("mensaje").innerText = "❌ Error de conexión.";
      }
    });
  </script>
</body>
</html>
