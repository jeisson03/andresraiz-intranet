<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador - Andrés Raíz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 30px auto; }
    h2 { text-align: center; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .hidden { display: none; }
    #restringido { color: red; text-align: center; margin-top: 40px; }
  </style>
</head>
<body>
  <h2>Administrador - Agregar empleados</h2>

  <div id="panel" class="hidden">
    <textarea id="jsonEmpleados" rows="15" placeholder='Pegue aquí el JSON de empleados'></textarea>
    <button onclick="guardarJSON()">Guardar empleados</button>
    <p id="mensaje" style="color: green;"></p>
  </div>

  <div id="restringido" class="hidden">
    <p><strong>Acceso restringido. Solo disponible para administradores.</strong></p>
    <p><a href="index.html">← Volver al inicio</a></p>
  </div>

  <script>
    const empleado = JSON.parse(localStorage.getItem("empleado"));

    if (empleado?.usuario === "admin") {
      document.getElementById("panel").classList.remove("hidden");
    } else {
      document.getElementById("restringido").classList.remove("hidden");
    }

    function guardarJSON() {
      try {
        const datos = JSON.parse(document.getElementById("jsonEmpleados").value);
        localStorage.setItem("empleadosData", JSON.stringify(datos));
        document.getElementById("mensaje").innerText = "Datos guardados correctamente.";
      } catch (e) {
        alert("El JSON no es válido");
      }
    }
  </script>
</body>
</html>
