<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de administración</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <img src="assets/logo.png" class="logo" alt="Logo">
    <h2>Ingreso al panel de administración</h2>

    <form id="form-login">
      <label>Contraseña de administrador:<br><input type="password" id="admin-pass" required></label><br>
      <button type="submit">Ingresar</button>
    </form>

    <div id="formulario-empleado" style="display:none;">
      <h2>Agregar nuevo empleado</h2>
      <form id="form-empleado">
        <label>Usuario (único):<br><input type="text" name="usuario" required></label><br>
        <label>Contraseña:<br><input type="password" name="clave" required></label><br>
        <label>Nombre completo:<br><input type="text" name="nombre" required></label><br>
        <label>Cédula:<br><input type="text" name="cedula" required></label><br>
        <label>Cargo:<br><input type="text" name="cargo" required></label><br>
        <label>Fecha de ingreso:<br><input type="text" name="ingreso" placeholder="ej: 1 de febrero de 2023" required></label><br>
        <label>Salario:<br><input type="number" name="salario" required></label><br>
        <label>Auxilio de transporte:<br><input type="number" name="transporte" required></label><br>
        <label>Rodamiento:<br><input type="number" name="rodamiento" required></label><br>
        <label>Promedio comisiones:<br><input type="number" name="comisiones" required></label><br>
        <label>Días de vacaciones tomados (si aplica):<br><input type="number" name="vacaciones" value="0"></label><br>

        <button type="submit">Guardar empleado</button>
      </form>
      <p><a href="index.html">← Volver al inicio</a></p>
    </div>
  </div>

  <script>
    const PASSWORD_ADMIN = "admin123";

    document.getElementById("form-login").addEventListener("submit", function(e) {
      e.preventDefault();
      const pass = document.getElementById("admin-pass").value;
      if (pass === PASSWORD_ADMIN) {
        document.getElementById("form-login").style.display = "none";
        document.getElementById("formulario-empleado").style.display = "block";
      } else {
        alert("Contraseña incorrecta");
      }
    });

    document.getElementById("form-empleado").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const nuevoEmpleado = {};
      formData.forEach((valor, campo) => {
        nuevoEmpleado[campo] = campo === 'vacaciones' || campo === 'salario' || campo === 'transporte' || campo === 'rodamiento' || campo === 'comisiones' ? Number(valor) : valor;
      });

      // Leer empleados existentes
      let empleados = JSON.parse(localStorage.getItem("empleados")) || [];

      // Reemplazar si ya existe el mismo usuario
      empleados = empleados.filter(emp => emp.usuario !== nuevoEmpleado.usuario);
      empleados.push(nuevoEmpleado);

      localStorage.setItem("empleados", JSON.stringify(empleados));
      alert("Empleado guardado exitosamente");
      e.target.reset();
    });
  </script>
</body>
</html>
