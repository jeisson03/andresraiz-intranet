<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador - Andrés Raíz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 30px auto; }
    h2 { text-align: center; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2 id="titulo">Administrador - Agregar empleados</h2>

  <div id="panel" style="display: none;">
    <textarea id="jsonEmpleados" rows="15" placeholder='Pegue aquí el JSON de empleados'></textarea>
    <button onclick="guardarJSON()">Guardar empleados</button>
    <p id="mensaje" style="color: green;"></p>
  </div>

  <script>
    // Validar si el usuario es administrador
    const usuario = JSON.parse(localStorage.getItem("empleado"));

    if (!usuario || usuario.usuario !== "admin") {
      document.body.innerHTML = "<p style='color:red; text-align:center;'>Acceso restringido. Solo para administradores.</p>";
    } else {
      document.getElementById("panel").style.display = "block";
    }

    function guardarJSON() {
      try {
        const datos = JSON.parse(document.getElementById("jsonEmpleados").value);
        localStorage.setItem("empleadosData", JSON.stringify(datos));
        document.getElementById("mensaje").innerText = "Datos guardados correctamente.";
      } catch (e) {
        alert("El JSON no es válido");
      }
    }
  </script>
</body>
</html>
