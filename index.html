<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intranet Andrés Raíz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2>Intranet - Andrés Raíz</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="error" class="error-msg"></p>
  </div>

  <script>
    const URL_BACKEND = "https://backend-vercel-pi.vercel.app/api/empleados";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      try {
        // Usamos GET para traer todos los empleados
        const res = await fetch(URL_BACKEND);
        if (!res.ok) {
          document.getElementById("error").innerText = "Error al conectar con el servidor.";
          return;
        }

        const empleados = await res.json();

        // Validamos usuario y clave en el frontend
        const empleado = empleados.find(emp => emp.usuario === usuario && emp.clave === clave);

        if (!empleado) {
          document.getElementById("error").innerText = "Usuario o contraseña incorrectos.";
          return;
        }

        // Guardamos en localStorage y redirigimos
        localStorage.setItem("empleado", JSON.stringify(empleado));
        window.location.href = "dashboard.html";
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("error").innerText = "Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
