<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intranet Andrés Raíz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2>Intranet - Andrés Raíz</h2>

    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>

    <p id="error" class="error-msg"></p>
  </div>

  <script>
    const URL_GOOGLE_SHEETS = "https://script.google.com/macros/s/AKfycbz-TSd1kzCFyuT1NlIrowwxRZ_bieLjW5Vxeys7Wj73etvDeh34ThpBH0Zee2uI5qFS/exec";

    async function obtenerDatos() {
      try {
        const res = await fetch(URL_GOOGLE_SHEETS);
        if (!res.ok) throw new Error("No se pudo obtener los datos");
        const datos = await res.json();
        console.log("✅ Datos cargados desde Google Sheets:", datos);
        return datos;
      } catch (error) {
        console.error("❌ Error al obtener los datos:", error);
        document.getElementById("error").innerText = "No se pudieron cargar los datos. Intenta más tarde.";
        return [];
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = document.getElementById('usuario').value.trim().toLowerCase();
      const pass = document.getElementById('clave').value.trim();

      const empleados = await obtenerDatos();
      const empleado = empleados.find(emp =>
        emp.usuario?.toLowerCase() === user && emp.clave === pass
      );

      if (empleado) {
        console.log("✅ Login correcto:", empleado.nombre);
        localStorage.setItem('empleado', JSON.stringify(empleado));
        window.location.href = 'dashboard.html';
      } else {
        console.warn("❌ Usuario o contraseña incorrectos.");
        document.getElementById('error').innerText = 'Usuario o contraseña incorrectos.';
      }
    });
  </script>
</body>
</html>
