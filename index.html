<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intranet Andrés Raíz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2>Intranet - Andrés Raíz</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="error" class="error-msg"></p>
  </div>

  <script>
    const URL_BACKEND = "https://backend-vercel-pi.vercel.app/api/empleados"; // Tu backend en Vercel

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      try {
        const res = await fetch(URL_BACKEND, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ usuario, clave })
        });

        if (!res.ok) {
          throw new Error("Usuario o contraseña incorrectos.");
        }

        const empleado = await res.json();
        localStorage.setItem("empleado", JSON.stringify(empleado));
        window.location.href = "dashboard.html";
      } catch (err) {
        console.error("❌ Error:", err);
        document.getElementById("error").innerText = err.message || "Error de conexión.";
      }
    });
  </script>
</body>
</html>
