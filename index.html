<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intranet Andr√©s Ra√≠z</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2>Intranet - Andr√©s Ra√≠z</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contrase√±a" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="error" class="error-msg"></p>
  </div>

  <script>
    // üëâ Paso 1: Obtener los empleados desde tu Google Sheets (privado)
    async function obtenerDatos() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbz265nBZZwXbI33WDrNAGIRTOEYs3d-kyRCojmBVoX150FSOv8bv2G8VFPnXZwmOd4O/exec");
        if (!res.ok) throw new Error("No se pudo acceder al script");
        const datos = await res.json();
        console.log("‚úÖ Datos desde Google Sheets:", datos);
        return datos;
      } catch (error) {
        console.error("‚ùå Error al obtener datos:", error);
        document.getElementById("error").innerText = "Error al cargar empleados.";
        return [];
      }
    }

    // üëâ Paso 2: L√≥gica del formulario de inicio de sesi√≥n
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = document.getElementById('usuario').value.trim().toLowerCase();
      const pass = document.getElementById('clave').value.trim();

      const empleados = await obtenerDatos();
      const empleado = empleados.find(emp => emp.usuario?.toLowerCase() === user && emp.clave === pass);

      if (empleado) {
        console.log("‚úÖ Login exitoso para:", empleado.nombre);
        localStorage.setItem('empleado', JSON.stringify(empleado));
        window.location.href = 'dashboard.html';
      } else {
        console.warn("‚ùå Usuario o contrase√±a incorrectos.");
        document.getElementById('error').innerText = 'Usuario o contrase√±a incorrectos.';
      }
    });
  </script>
</body>
</html>
