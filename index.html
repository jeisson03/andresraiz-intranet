<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intranet Andr√©s Ra√≠z</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <h2>Intranet - Andr√©s Ra√≠z</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contrase√±a" required>
      <button type="submit">Ingresar</button>
    </form>
    <p id="error" class="error-msg"></p>
  </div>

  <script>
    async function obtenerDatos() {
      try {
        const res = await fetch('empleados.json');
        if (!res.ok) throw new Error('Archivo no encontrado');
        const datos = await res.json();
        console.log("‚úÖ empleados.json cargado:", datos);
        return datos;
      } catch (error) {
        console.error("‚ùå Error al cargar empleados.json:", error);
        document.getElementById('error').innerText = 'Error al cargar datos. Verifique conexi√≥n.';
        return [];
      }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const user = document.getElementById('usuario').value.trim().toLowerCase();
      const pass = document.getElementById('clave').value.trim();
      console.log("üîê Intentando login:", user, pass);

      const empleados = await obtenerDatos();
      const empleado = empleados.find(emp => emp.usuario === user && emp.clave === pass);

      if (empleado) {
        console.log("‚úÖ Login exitoso para:", empleado.nombre);
        localStorage.setItem('empleado', JSON.stringify(empleado));
        window.location.href = 'dashboard.html';
      } else {
        console.warn("‚ùå Usuario o contrase√±a incorrectos.");
        document.getElementById('error').innerText = 'Usuario o contrase√±a incorrectos.';
      }
    });
  </script>
</body>
</html>
