<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intranet Andrés Raíz</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 700px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1, h2 { color: #F39200; text-align: center; }
    button { margin: 10px; padding: 10px 20px; background: #F39200; border: none; color: white; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #E07C00; }
    label, input { display: block; margin: 10px 0; width: 100%; }
    #login, #dashboard { display: none; }
    .info { text-align: left; margin: 20px 0; line-height: 1.6; }
    iframe { width: 100%; height: 600px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h1>Intranet Andrés Raíz</h1>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario">
    <label for="clave">Contraseña:</label>
    <input type="password" id="clave">
    <button onclick="ingresar()">Ingresar</button>
  </div>

  <div class="container" id="dashboard">
    <h1>Bienvenido <span id="nombreEmpleado"></span></h1>
    <div class="info">
      <strong>Cédula:</strong> <span id="cedulaEmpleado"></span><br>
      <strong>Cargo:</strong> <span id="cargoEmpleado"></span><br>
      <strong>Fecha de ingreso:</strong> <span id="ingresoEmpleado"></span><br>
      <strong>Salario:</strong> $<span id="salarioEmpleado"></span><br>
      <strong>Transporte:</strong> $<span id="transporteEmpleado"></span><br>
      <strong>Rodamiento:</strong> $<span id="rodamientoEmpleado"></span><br>
      <strong>Comisiones:</strong> $<span id="comisionesEmpleado"></span><br>
    </div>
    <button onclick="verColilla()">Ver colilla</button>
    <button onclick="verVacaciones()">Ver vacaciones</button>
    <button onclick="generarCertificado()">Generar certificado laboral</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
    <div id="visor"></div>
  </div>

<script>
let empleado = null;

async function ingresar() {
  const usuario = document.getElementById("usuario").value;
  const clave = document.getElementById("clave").value;
  try {
    const res = await fetch("empleados.json");
    const empleados = await res.json();
    const encontrado = empleados.find(e => e.usuario === usuario && e.clave === clave);
    if (encontrado) {
      empleado = encontrado;
      document.getElementById("nombreEmpleado").innerText = empleado.nombre;
      document.getElementById("cedulaEmpleado").innerText = empleado.cedula;
      document.getElementById("cargoEmpleado").innerText = empleado.cargo;
      document.getElementById("ingresoEmpleado").innerText = empleado.ingreso;
      document.getElementById("salarioEmpleado").innerText = empleado.salario.toLocaleString();
      document.getElementById("transporteEmpleado").innerText = empleado.transporte.toLocaleString();
      document.getElementById("rodamientoEmpleado").innerText = empleado.rodamiento.toLocaleString();
      document.getElementById("comisionesEmpleado").innerText = empleado.comisiones.toLocaleString();

      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  } catch (error) {
    alert("Error al cargar empleados.json");
    console.error(error);
  }
}

function cerrarSesion() {
  empleado = null;
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("login").style.display = "block";
  document.getElementById("visor").innerHTML = "";
}

function verVacaciones() {
  alert(`Días acumulados de vacaciones: ${empleado.vacaciones}`);
}

function verColilla() {
  const cedula = empleado.cedula;
  const archivo = `colillas/Q13 ${cedula}.pdf`;
  document.getElementById("visor").innerHTML = `<iframe src="${archivo}"></iframe>`;
}

function generarCertificado() {
  const { nombre, cedula, cargo, ingreso } = empleado;
  const hoy = new Date();
  const fecha = hoy.toLocaleDateString("es-CO", { year: 'numeric', month: 'long', day: 'numeric' });

  const contenido = `
    <div style="font-family: Arial; padding: 60px; text-align: justify; line-height: 1.5;">
      <img src="logo.png" style="width: 160px; margin-bottom: 20px;">
      <h2 style="text-align: center; color: #F39200;">CERTIFICADO LABORAL</h2>
      <p>El suscrito, Representante Legal de <strong>ANDRÉS RAÍZ INMOBILIARIA</strong>, certifica que el(la) señor(a) <strong>${nombre}</strong>, identificado(a) con cédula de ciudadanía No. <strong>${cedula}</strong>, labora en nuestra empresa desempeñando el cargo de <strong>${cargo}</strong> desde el día <strong>${ingreso}</strong>, y a la fecha continúa vinculado(a).</p>
      <p>El presente certificado se expide a solicitud del interesado en Bogotá D.C., a los <strong>${fecha}</strong>.</p>
      <div style="margin-top: 80px; text-align: center;">
        ___________________________<br>
        Firma Autorizada
      </div>
    </div>
  `;

  const nueva = window.open('', '_blank');
  nueva.document.write(`<html><head><title>Certificado Laboral</title></head><body>${contenido}</body></html>`);
  nueva.document.close();
  nueva.print();
}
</script>
</body>
</html>
