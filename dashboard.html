<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administrador - Andrés Raíz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 30px auto; }
    h2 { text-align: center; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; margin-top: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>Administrador - Agregar empleados</h2>

  <div id="login">
    <p><strong>Contraseña de administrador:</strong></p>
    <input type="password" id="adminPass" placeholder="Ingrese contraseña">
    <button onclick="verificarAcceso()">Entrar</button>
  </div>

  <div id="panel" class="hidden">
    <textarea id="jsonEmpleados" rows="15" placeholder='Pegue aquí el JSON de empleados'></textarea>
    <button onclick="guardarJSON()">Guardar empleados</button>
    <p id="mensaje" style="color: green;"></p>
  </div>

  <script>
    function verificarAcceso() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "andresadmin") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("panel").classList.remove("hidden");
      } else {
        alert("Contraseña incorrecta");
      }
    }

    function guardarJSON() {
      try {
        const datos = JSON.parse(document.getElementById("jsonEmpleados").value);
        localStorage.setItem("empleadosData", JSON.stringify(datos));
        document.getElementById("mensaje").innerText = "Datos guardados correctamente.";
      } catch (e) {
        alert("El JSON no es válido");
      }
    }
  </script>
</body>
</html>
