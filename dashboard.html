<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Básica Intranet Andrés Raíz</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    h1 { color: #F39200; text-align: center; }
    label, input { display: block; width: 100%; margin: 10px 0; }
    button { padding: 10px; background: #F39200; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 15px; }
    button:hover { background: #e07c00; }
    #dashboard { display: none; text-align: center; }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h1>Iniciar Sesión</h1>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario">
    <label for="clave">Contraseña:</label>
    <input type="password" id="clave">
    <button onclick="ingresar()">Ingresar</button>
  </div>

  <div class="container" id="dashboard">
    <h1>¡Bienvenido <span id="nombreEmpleado"></span>!</h1>
    <p>Todo cargó correctamente ✅</p>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

<script>
let empleado = null;

async function ingresar() {
  const usuario = document.getElementById("usuario").value;
  const clave = document.getElementById("clave").value;

  try {
    const res = await fetch("empleados.json");
    const empleados = await res.json();
    const encontrado = empleados.find(e => e.usuario === usuario && e.clave === clave);

    if (encontrado) {
      empleado = encontrado;
      document.getElementById("nombreEmpleado").innerText = empleado.nombre;
      document.getElementById("login").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  } catch (error) {
    alert("Error cargando empleados.json");
    console.error(error);
  }
}

function cerrarSesion() {
  empleado = null;
  document.getElementById("dashboard").style.display = "none";
  document.getElementById("login").style.display = "block";
}
</script>
</body>
</html>
