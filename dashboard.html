<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Intranet Andrés Raíz</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard-container">
    <img src="assets/logo.png" class="logo">

    <h2>Bienvenido,</h2>

    <div class="card">
      <p><strong>Cédula:</strong> <span id="cedula"></span></p>
      <p><strong>Cargo:</strong> <span id="cargo"></span></p>
      <p><strong>Fecha de ingreso:</strong> <span id="ingreso"></span></p>
      <p><strong>Días disfrutados:</strong> <span id="disfrutados"></span></p>
      <p><strong>Días disponibles:</strong> <span id="disponibles"></span></p>
    </div>

    <button id="btnColilla">Ver colilla de este mes</button>
    <button id="btnCertificado">Generar certificado laboral</button>
    <button id="btnCerrar">Cerrar sesión</button>
  </div>


  <script>
    // --------------------------
    //   VALIDAR SESIÓN
    // --------------------------
    const empleado = JSON.parse(localStorage.getItem("empleado"));

    if (!empleado) {
      // Si no hay sesión, enviamos al login
      window.location.href = "index.html";
    }

    // --------------------------
    //   MOSTRAR DATOS DEL EMPLEADO
    ---------------------------
    document.getElementById("cedula").innerText = empleado.cedula || "";
    document.getElementById("cargo").innerText = empleado.cargo || "";
    document.getElementById("ingreso").innerText = empleado.ingreso || "";
    document.getElementById("disfrutados").innerText = empleado.disfrutados || "0";
    document.getElementById("disponibles").innerText = empleado.disponibles || "0";

    // --------------------------
    //   FUNCIONES DE BOTONES
    // --------------------------

    document.getElementById("btnColilla").addEventListener("click", () => {
      window.location.href = "descargar_colilla.html";
    });

    document.getElementById("btnCertificado").addEventListener("click", () => {
      window.location.href = "certificado.html";
    });

    document.getElementById("btnCerrar").addEventListener("click", () => {
      localStorage.removeItem("empleado");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
