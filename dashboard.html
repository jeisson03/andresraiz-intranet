<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Intranet Básica Andrés Raíz</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #F39200; text-align: center; }
    button { margin: 10px; padding: 10px 20px; background: #F39200; border: none; color: white; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button:hover { background: #E07C00; }
    label, input { display: block; margin: 10px 0; width: 100%; }
    #login, #dashboard { display: none; }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h1>Intranet Andrés Raíz</h1>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario">
    <label for="clave">Contraseña:</label>
    <input type="password" id="clave">
    <button onclick="ingresar()">Ingresar</button>
  </div>

  <div class="container" id="dashboard">
    <h1>Bienvenido <span id="nombreEmpleado"></span></h1>
    <button onclick="verVacaciones()">Ver vacaciones</button>
    <button onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

<script>
let empleado = null;

async function ingresar() {
  const usuario = document.getElementById('usuario').value;
  const clave = document.getElementById('clave').value;
  try {
    const res = await fetch('empleados.json');
    const empleados = await res.json();
    const encontrado = empleados.find(e => e.usuario === usuario && e.clave === clave);
    if (encontrado) {
      empleado = encontrado;
      document.getElementById('nombreEmpleado').innerText = empleado.nombre;
      document.getElementById('login').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
    } else {
      alert('Usuario o contraseña incorrectos');
    }
  } catch (e) {
    alert('Error al cargar los datos de empleados');
    console.error(e);
  }
}

function cerrarSesion() {
  empleado = null;
  document.getElementById('dashboard').style.display = 'none';
  document.getElementById('login').style.display = 'block';
}

function verVacaciones() {
  if (empleado) {
    alert(`Días acumulados de vacaciones: ${empleado.vacaciones}`);
  }
}
</script>
</body>
</html>
