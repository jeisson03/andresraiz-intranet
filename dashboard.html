<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel - Andrés Raíz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <img src="assets/logo.png" class="logo" alt="Logo"/>
    <h2>Bienvenido, <span id="nombre"></span></h2>

    <div class="info-box">
      <p><strong>Cédula:</strong> <span id="cedula"></span></p>
      <p><strong>Cargo:</strong> <span id="cargo"></span></p>
      <p><strong>Fecha de ingreso:</strong> <span id="ingreso"></span></p>
      <p><strong>Días disfrutados:</strong> <span id="vacacionesTomadas"></span></p>
      <p><strong>Días disponibles:</strong> <span id="vacacionesDisponibles"></span></p>
    </div>

    <div class="btn-group">
      <button onclick="descargarColilla()">Ver colilla de este mes</button>
      <button onclick="generarCertificado()">Generar certificado laboral</button>
      <button onclick="cerrarSesion()">Cerrar sesión</button>
    </div>

    <iframe id="visor" style="display:none; margin-top: 20px;" width="100%" height="500px"></iframe>
  </div>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script>
    function normalizarFecha(fechaTexto) {
      const meses = {
        'enero': '01', 'febrero': '02', 'marzo': '03', 'abril': '04',
        'mayo': '05', 'junio': '06', 'julio': '07', 'agosto': '08',
        'septiembre': '09', 'octubre': '10', 'noviembre': '11', 'diciembre': '12'
      };
      const partes = fechaTexto.toLowerCase().split(' de ');
      if (partes.length !== 3) return fechaTexto;
      return `${partes[2]}-${meses[partes[1]]}-${partes[0].padStart(2, '0')}`;
    }

    const empleado = JSON.parse(localStorage.getItem('empleado'));
    if (!empleado) {
      window.location.href = "index.html";
    } else {
      document.getElementById('nombre').innerText = empleado.nombre;
      document.getElementById('cedula').innerText = empleado.cedula;
      document.getElementById('cargo').innerText = empleado.cargo;
      document.getElementById('ingreso').innerText = empleado.ingreso;

      const fechaNormalizada = normalizarFecha(empleado.ingreso);
      const fechaIngreso = new Date(fechaNormalizada);
      const hoy = new Date();
      const años = hoy.getFullYear() - fechaIngreso.getFullYear();
      const meses = hoy.getMonth() - fechaIngreso.getMonth();
      const totalMeses = (años * 12) + meses;
      const acumuladas = Math.floor((15 / 12) * totalMeses);
      const tomadas = empleado.vacaciones || 0;
      const disponibles = Math.max(acumuladas - tomadas, 0);

      document.getElementById('vacacionesTomadas').innerText = tomadas;
      document.getElementById('vacacionesDisponibles').innerText = disponibles;
    }

    function descargarColilla() {
      const mes = new Date().toISOString().slice(0, 7);
      const path = `colillas/${empleado.cedula}/${mes}.pdf`;
      const visor = document.getElementById("visor");
      visor.removeAttribute('src');
      visor.style.display = "block";
      setTimeout(() => visor.src = path, 100);
    }

    function cerrarSesion() {
      localStorage.removeItem('empleado');
      window.location.href = "index.html";
    }

    function numeroATexto(valor) {
      return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', minimumFractionDigits: 0 }).format(valor);
    }

    function enLetras(valor) {
      const unidades = ["", "UN", "DOS", "TRES", "CUATRO", "CINCO", "SEIS", "SIETE", "OCHO", "NUEVE"];
      const decenas = ["", "DIEZ", "VEINTE", "TREINTA", "CUARENTA", "CINCUENTA", "SESENTA", "SETENTA", "OCHENTA", "NOVENTA"];
      const centenas = ["", "CIEN", "DOSCIENTOS", "TRESCIENTOS", "CUATROCIENTOS", "QUINIENTOS", "SEISCIENTOS", "SETECIENTOS", "OCHOCIENTOS", "NOVECIENTOS"];

      valor = Math.floor(valor);
      if (valor === 0) return "CERO PESOS";

      const partes = [];
      if (valor >= 1000000) {
        const millones = Math.floor(valor / 1000000);
        partes.push(`${enLetras(millones)} MILLONES`);
        valor %= 1000000;
      }
      if (valor >= 1000) {
        const miles = Math.floor(valor / 1000);
        if (miles === 1) {
          partes.push("MIL");
        } else {
          partes.push(`${enLetras(miles)} MIL`);
        }
        valor %= 1000;
      }
      if (valor > 0) {
        if (valor < 10) partes.push(unidades[valor]);
        else if (valor < 100) partes.push(decenas[Math.floor(valor / 10)] + (valor % 10 !== 0 ? ` Y ${unidades[valor % 10]}` : ""));
        else partes.push(centenas[Math.floor(valor / 100)] + (valor % 100 !== 0 ? ` ${enLetras(valor % 100)}` : ""));
      }

      return partes.join(" ") + " PESOS";
    }

    async function generarCertificado() {
      const { nombre, cedula, cargo, ingreso, salario, transporte, rodamiento, comisiones } = empleado;
      const hoy = new Date();
      const fechaActual = hoy.toLocaleDateString("es-CO", { year: 'numeric', month: 'long', day: 'numeric' });

      const texto = `Sabaneta, ${fechaActual}\n\n\n\nA QUIEN PUEDA INTERESAR\n\n\n\nANDRÉS RAÍZ INMOBILIARIA S.A.S con NIT: 901524934 certifica que el señor
${nombre} identificado con cedula de ciudadanía No. ${cedula} labora en
nuestra compañía desde el ${ingreso} hasta la fecha bajo el cargo de ${cargo}
mediante un contrato a término indefinido, con un salario básico de:\n
${enLetras(salario).toUpperCase()} (${numeroATexto(salario)}), CON AUXILIO DE TRANSPORTE EQUIVALENTE A
${enLetras(transporte).toUpperCase()} (${numeroATexto(transporte)}), UN AUXILIO DE RODAMIENTO
EQUIVALENTE A ${enLetras(rodamiento).toUpperCase()} (${numeroATexto(rodamiento)}) MÁS COMISIONES NO CONSTITUTIVAS DE SALARIO CON
PROMEDIO DE ${enLetras(comisiones).toUpperCase()} (${numeroATexto(comisiones)})\n
Cualquier información o requerimiento adicional con gusto será atendido por medio del
correo electrónico servicio@andresraiz.com o los teléfonos 358 85 64 y 3245366761`;

      const existingPdfBytes = await fetch("certificado_base.pdf").then(res => res.arrayBuffer());
      const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
      const page = pdfDoc.getPages()[0];
      const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

      page.drawText(texto, {
        x: 50,
        y: 620,
        size: 10,
        font,
        lineHeight: 14,
        color: PDFLib.rgb(0, 0, 0),
        maxWidth: 500,
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);

      const visor = document.getElementById('visor');
      visor.style.display = 'block';
      visor.src = url;

      const link = document.createElement('a');
      link.href = url;
      link.download = `Certificado_${cedula}.pdf`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
